<!DOCTYPE html>
<html lang = "en">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Orbitron:wght@400;500;600;700;800;900&family=Raleway:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>
<body>

<h2 style="color: cornflowerblue; text-align: center">Menu</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Select your order from the following list" title="Order From the items given">

<ul id="myUL">
  <li id="italian"><a href="#"><img alt="Italian" src="https://th.bing.com/th/id/R.f54151e64a0634920de394b02d977025?rik=iUjPShv3uu2qMQ&pid=ImgRaw&r=0"><span>Italian</span></a></li>
  <li id="Chinese"><a href="#"><img alt="Chinese" src="https://th.bing.com/th/id/R.28316494c75a6045d3df671ea77aaa8e?rik=hG6C%2fQy6GIGQxg&riu=http%3a%2f%2fnovasiagsis.com%2fwp-content%2fuploads%2f2019%2f11%2fimage1.jpg&ehk=1RejiqUECsXk6wZdt4zzK1HpdMi7n2Cfbm2kU5UsaUc%3d&risl=&pid=ImgRaw&r=0"><Span>Chinese</Span></a></li>
  <li id="Spanish"><a href="#"><img alt="Spanish" src="https://www.thespruceeats.com/thmb/TiDkXB_a65wloZvEeAIBPQJjMAU=/1500x1000/filters:fill(auto,1)/GettyImages-929178284-5b76096fc9e77c00256bba55.jpg" ><Span>Spanish</Span></a></li>
  <li id="Fast Food"><a href="#"><img alt="Fast Food" src="https://bgr.com/wp-content/uploads/2020/09/bgrpic-copy-19.jpg?quality=70&strip=all" ><Span>Fast Food</Span></a></li>
  <li id="Desserts"><a href="#"><img alt="Desserts" src="https://www.pixelstalk.net/wp-content/uploads/2016/08/Various-desserts-backgrounds-5120x3200.jpg" ><Span>Desserts</Span></a></li>
  <li id="Coffee"><a href="#"><img alt="Coffee" src="https://th.bing.com/th/id/OIP.P8v2VklHqNZC_OemwhFu_gHaFK?pid=ImgDet&rs=1" ><Span>Coffee</Span></a></li>
  <li id="Beverages"><a href="#"><img alt="Beverages" src="https://th.bing.com/th/id/OIP.fF-sJd9zDQw4rFvCMh1AhwHaE8?pid=ImgDet&rs=1" ><Span>Beverages</Span></a></li>
</ul>

<script>
  function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
</script>



</body>
</html>
