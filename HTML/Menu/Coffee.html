<body>



    <h2 style="color: cornflowerblue; text-align: center">Menu</h2>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Select your order from the following list" title="Order From the items given">

    <ul id="myUL">
        <li id="Affogato">
            <a href="#"><img alt="Affogato" src="../../pictures/Coffee/Affogato.jpg"><span>Affogato</span></a>
            <button onclick="alertItemOrder('Affogato')">Add To Order List</button>
        </li>
        <li id="Americano">
            <a href="#"><img alt="Americano" src="../../pictures/Coffee/Americano.jpg"><span>Americano</span></a>

        <li id="Cafe_Au_Lait">

            <button onclick="alertItemOrder('Cold Brew Coffee')">Add To Order List</button>
        </li>
        <li id="Double_espresso">
            <a href="#"><img alt="Double espresso " src="../../pictures/Coffee/DoubleEspresso.jpg"><span>Double espresso (Doppio)</span></a>
            <button onclick="alertItemOrder('Double espresso')">Add To Order List</button>
